<!DOCTYPE html>
<html>
<head>
	<title>Exception Example</title>
<script type="text/javascript">

/* pegando uma entrada do usuario o seu nome por exemplo */

	function getName(){
		var sName = prompt("Enter a name:","");
		/*!sName =  sName == null */
		if (!sName || sName.length == 0)
			throw new Error("Name was not of a permitted form");
			
		alert("You entered: " + sName);
}
/* execção para a função getName */
function testException(){
	try {
		getName();
	}
	catch (e) {
		alert(e.name + ": " + e.message);
	}
}
/*Isso inicia a função testException*/
window.onload = testException;
</script>

</head>

</body>
</html>
