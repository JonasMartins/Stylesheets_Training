<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<title>Document</title>
<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $("document").ready(function() {
    	// todos os paragrafos e li com classe b
    	$("p, li.b").css("border","3px solid red");

    	//usando herarquia, ou seja, dentro de ul
    	// os elementos li, com classes a
    	$("ul li.a").css("border","3px solid green");

    	// o paragrafo próxima a ul	
    	$("ul + p").css("border","3px solid blue");

    	// paragrafos "siblings" a list1 ???
    	$("#list1 ~ p").css("border","3px solid black");
    });
</script>
<style type="text/css">
.a { color: Navy; }
.b { color: Maroon; }
</style>
</head>
<body>
	<ul id="list1">
		<li class="a">item 1</li>
		<li class="a">item 2</li>
		<li class="b">item 3</li>
		<li class="b">item 4</li>
	</ul>
<p class="a">This is paragraph 1</p>
<p id="para1">This is paragraph 2</p>
<p class="b">This is paragraph 3</p>
<p>This is paragraph 4</p>
</body>
</html>
