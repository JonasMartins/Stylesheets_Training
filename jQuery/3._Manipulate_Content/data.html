<!DOCTYPE html>
<html>
<head>
	<title>Using the Data Methods</title>
     <style type="text/css">
        #div1 {
          width: 200px;
          height: 100px;
          background-color: blue;
          color: white;
          display: inline-block;
        }
    </style>
    
    <script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
	
	 $("document").ready(function() {
         $("#store").click(function () {
            /* Quando o botão store for acionado */
            /* pegar o elemento com id div1 e adicionamos uma data para ele
             key e value */
            $("#div1").data("key1", 122);  
            $("#div1").data("key2", "333");  
         });

         $("#remove").click(function () {
            /* Removendo informação */
            $("#div1").removeData(); 
         });

         $("#show").click(function () {
            /* Mostrando a informação guardada na data usando um alert
            */
            // alert($("#div1").data("key1"));
         
            //alert($("#div1").data()); // motrando apenas o objeto, no caso
            // considera a menssagem passada em data-key como um objeto

            /* Comom mostrat o dado como string? JSON, com alguns argumentos a mais*/
            alert(JSON.stringify( $("#div1").data(), null," ") );
         });
       });
    </script>
</head>
<body>
	<h1>Using the Data Methods</h1>
    <p>jQuery can associate arbitrary data with page elements. Use the controls below to exercise the data() and removeData() functions.</p>
    <div id="div1" data-key3="data-attribute">Sample DIV</div>
    <p>
      <button id="store">Click to store data</button>&nbsp;
      <button id="remove">Click to remove data</button>&nbsp;
      <button id="show">Click to show data</button></p>
</body>
</html>
