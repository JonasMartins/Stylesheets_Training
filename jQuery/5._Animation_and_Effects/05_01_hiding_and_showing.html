<!DOCTYPE html>
<html>
<head>
	<title>jQuery Showing and Hiding an Element</title>
	<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
      $(function() {
          $("#show").click(function() {
              $("#theDiv").show("normal");/* parametro normal, siginfica a velocidade da animação 

              ṕode também vir com dois argumentos o segundo uma função onde é executada quando a 
              animação terminar e o primeiro, a duração em milisegundos */
          });
          $("#hide").click(function() {
              $("#theDiv").hide("normal");
          });
          $("#toggle").click(function() {
              $("#theDiv").toggle("slow");
          });
        });
    </script>
    <style type="text/css">
        div#theDiv {
            width: 250px;
            height: 180px;
            margin: 10px;
            padding: 20px;
            background: blue;
            border: 2px solid black;
            cursor: pointer;
        }
        p, span {
            font-size: 16pt;
        }
        button {
            margin: 5px;
        }
    </style>
    </head>
<body>
    <p>Showing and Hiding an Element</p>
    <div id="theDiv">
    </div>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <button id="toggle">Toggle</button>
</body>
</html>
