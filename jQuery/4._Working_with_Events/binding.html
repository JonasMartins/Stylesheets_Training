<!DOCTYPE html>
<html>
<head>
	<title>Creating content</title>
<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	
		$(function() {
            // Older versions of jQuery used the "bind" and "unbind" functions
            // $("#evtTarget").bind("mouseover mouseleave", highlight);

            // $("#evtTarget").bind("click", function(evt) {
            //     $("#evtTarget").unbind("mouseover mouseleave", highlight);
            //     $("#evtTarget").html("<p>You shut off the hover effect!</p>");
            // });

            // jQuery as of 1.7 provides the universal "on" and "off" functions
       			/* highlight é a função descrita mais a baixo */
            $("#evtTarget").on("mouseover mouseleave", highlight);
            $("#evtTarget").on("click", function(evt) {
                $("#evtTarget").off("mouseover mouseleave", highlight); /* desliga a função highlight */
                $("#evtTarget").html("<p>You shut off the hover effect!</p>");
            });
        });

        function highlight(evt) {
            $("#evtTarget").toggleClass("highlighted");   /*toggleClass adiciona ou remove o stilo highlighted 	*/     
        }
</script>
<style type='text/css'>
    .normal {
        width:300px;
        height:200px;
        background-color:Yellow;
        font-size:18pt;
    }
    
    .highlighted {
        background-color:Red;
    }
    </style>
</head>
<body>
<h1>Binding and Unbinding Events Example</h1>
<div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover.</div>
</body>
</html>
